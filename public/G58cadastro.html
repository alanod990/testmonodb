<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Fofoqueira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header text-center">
              <h3>Cadastro de Usuário</h3>
            </div>
            <div class="card-body">
              <form action="/cadastro-usuario" method="post">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                  <label for="idade" class="form-label">Idade</label>
                  <input type="number" class="form-control" id="idade" name="idade" required>
                </div>
                <div class="mb-3">
                  <label for="nickname" class="form-label">Nickname de Usuário</label>
                  <input type="text" class="form-control" id="nickname" name="nickname" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <a href="/public/G58login.html" class="text-decoration-none">Já tem uma conta? Faça login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
